    <div class="container">
      <div class="row">
		{% assign sorted_pages = (site.pages | sort: 'sortBy') %}
        {% for p in sorted_pages %}
        {% if p.url != "/404.html" %}
        <div class="col-xs-1"><a href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a></div>
        {% endif %}
        {% endfor %}
      </div>
    </div>
