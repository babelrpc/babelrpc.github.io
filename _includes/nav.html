    <div class="container">
      <div class="row">
    	{% assign body_pages = (site.pages | where: "layout" , "body") %}
		{% assign sorted_pages = (body_pages | sort: 'sortBy') %}
        {% for p in sorted_pages %}
        <div class="col-xs-1"><a href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a></div>
        {% endfor %}
      </div>
    </div>
